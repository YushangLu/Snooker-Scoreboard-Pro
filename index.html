<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snooker Scoreboard Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D242B; /* Dark teal/blue background */
      }
      .card {
        background-color: #132D34;
        border: 1px solid #314B52;
        border-radius: 0.75rem; /* 12px */
        padding: 1.5rem; /* 24px */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 15px rgba(14, 165, 233, 0.1);
      }
      /* Custom draggable region styles */
      .draggable {
        -webkit-app-region: drag;
      }
      .no-draggable {
        -webkit-app-region: no-drag;
      }
       /* For Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #132D34;
      }
      ::-webkit-scrollbar-thumb {
        background: #314B52;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .shortcut-key {
        position: absolute;
        top: 4px;
        right: 4px;
        background-color: rgba(0, 0, 0, 0.4);
        color: #e2e8f0; /* slate-200 */
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.8em;
        border: 1px solid rgba(255, 255, 255, 0.2);
        line-height: 1;
      }
      
      /* New scoreboard button styles */
      .scoreboard-button {
        background-color: #081417; /* Very dark blue/black */
        color: #E0F2FE; /* Light sky blue */
        font-weight: 600;
        border: 1px solid #1E3A45;
        border-radius: 0.375rem; /* 6px */
        padding: 0.5rem 1rem;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 0 5px rgba(14, 165, 233, 0.1), inset 0 0 3px rgba(14, 165, 233, 0.1);
        text-shadow: 0 0 2px rgba(125, 211, 252, 0.2);
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .scoreboard-button:hover:not(:disabled) {
        background-color: #0E2025;
        color: #FFFFFF;
        border-color: #3884A3;
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.3), inset 0 0 5px rgba(14, 165, 233, 0.2);
        transform: translateY(-2px);
      }
      .scoreboard-button:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 0 5px rgba(14, 165, 233, 0.2), inset 0 0 8px rgba(14, 165, 233, 0.3);
      }
      .scoreboard-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .scoreboard-button.red {
        color: #FECACA; border-color: #451E1E;
        box-shadow: 0 0 5px rgba(239, 68, 68, 0.2), inset 0 0 3px rgba(239, 68, 68, 0.1);
        text-shadow: 0 0 3px rgba(248, 113, 113, 0.3);
      }
      .scoreboard-button.red:hover:not(:disabled) {
        color: #FEE2E2; border-color: #A33838;
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.4), inset 0 0 5px rgba(239, 68, 68, 0.2);
      }
      .scoreboard-button.green {
        color: #A7F3D0; border-color: #1E4531;
        box-shadow: 0 0 5px rgba(16, 185, 129, 0.2), inset 0 0 3px rgba(16, 185, 129, 0.1);
        text-shadow: 0 0 3px rgba(52, 211, 153, 0.3);
      }
      .scoreboard-button.green:hover:not(:disabled) {
        color: #D1FAE5; border-color: #38A369;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.4), inset 0 0 5px rgba(16, 185, 129, 0.2);
      }
      .scoreboard-button.yellow {
        color: #FDE68A; border-color: #453B1E;
        box-shadow: 0 0 5px rgba(245, 158, 11, 0.2), inset 0 0 3px rgba(245, 158, 11, 0.1);
        text-shadow: 0 0 3px rgba(251, 191, 36, 0.3);
      }
      .scoreboard-button.yellow:hover:not(:disabled) {
        color: #FEF3C7; border-color: #A38238;
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.4), inset 0 0 5px rgba(245, 158, 11, 0.2);
      }

      .scoreboard-square-button {
        position: relative;
        width: 100%;
        aspect-ratio: 1 / 1;
        background-color: #081417;
        border-radius: 0.375rem; /* 6px */
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #1E3A45;
        box-shadow: 0 0 2px rgba(14, 165, 233, 0.2);
        transition: all 0.2s ease-in-out;
      }
      .scoreboard-square-button:hover:not(:disabled) {
        background-color: #0E2025;
        border-color: #3884A3;
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(14, 165, 233, 0.5);
      }
      .scoreboard-square-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .scoreboard-square-button .value-text {
        font-size: 1.875rem; /* text-3xl */
        line-height: 2.25rem;
        font-weight: 700; /* font-bold */
        color: #E0F2FE;
        transition: color 0.2s ease-in-out;
        text-shadow: 0 0 5px rgba(125, 211, 252, 0.5);
      }

      /* Keyframe Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Animation Utility Classes */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>
